# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
        JwtSettings_IssuerSigningKey: ${{ configuration.JwtSettings_IssuerSigningKey }}
        AdminInfo_AdminPassword: ${{ configuration.AdminInfo_AdminPassword }}
        AdminInfo_AdminEmail: ${{ configuration.AdminInfo_AdminEmail }}
        DB_CONNECTION_STRING: ${{ configuration.DB_CONNECTION_STRING }}
        FINANCIAL_NEWS_API_KEY: ${{ configuration.FINANCIAL_NEWS_API_KEY }}
        JwtSettings_ValidIssuer: ${{ configuration.JwtSettings_ValidIssuer }}
        JwtSettings_ValidAudience: ${{ configuration.JwtSettings_ValidAudience }}
    
